<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashbord</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="body">
    <div>
        <div>
            <section>
                <div>
                    <nav class="navbar navbar-light bg-light">                        
                        <div class="container-fluid">
                          <a class="navbar-brand">USER PROFILE</a>
                        <div>
                            <h6><i class="fa-solid fa-user"> <span id="userName"></span></i></h6>
                            <h3><a href="javascript:void(0)" id="logoutButton"> </a></h3>
                            <button onclick="logout()" class="btn btn-info"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>

                        </div>
                        </div>
                      </nav>
                </div>
            </section>
            <section class="user-info">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="">
                                <div class="card-body">
                                    <h5 class="card-title">User Information</h5>
                                    <p class="card-text">Name: <span id="name"></span></p>
                                    <p class="card-text">Email: <span id="email"></span></p>
                                    <p class="card-text">Number: <span id="number"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
